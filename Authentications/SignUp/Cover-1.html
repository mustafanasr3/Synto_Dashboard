<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>synto - Bootstrap 5 Premium Admin & Dashboard Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="/assets/libs/apexcharts/dist/apexcharts.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>


<body class="pad-section authentication-page h-100 mx-auto d-flex justify-content-center align-items-center authentication-cover-one">
  <main class="content max-w-md w-100 p-6 py-0" style="min-height: 0px !important;">
    <div class="mx-auto   d-flex flex-column  ">
      <a href="/Main/Dashboard/Sales.html" class="text-center w-100 d-block">
        <img src="/assets/imgs/logo/Synto Logo/desktop-white.png" alt="">
      </a>
      <div class="mt-7 box-content border-0 rounded-1 sm:p-7 p-3">
        <div class="text-center">
          <h3 class="text-light text-2xl ff-semibold mb-3">
            Sign up
          </h3>
          <p class="text-white-70 ff-light text-sm mb-3">
           Already have an account?
            <a href="/Authentications/SignIn/Cover-1.html" class="text-primary underline-hover">Sign in here</a>
          </p>
          <button class="btn w-100 border-white border bg-dark-20-hover text-center py-2 text-sm text-white-70    ">
            <img src="/assets/imgs/Authentication/1 (1).png" alt="" class="me-1">
            Sign in with Google
          </button>
          <div class="d-flex mt-1 mb-2 hr-before position-relative hr-after  justify-content-center text-white-70 text-uppercase py-2 px-3 gap-2">
OR
          </div>

        </div>
      <form action="/Authentications/SignIn/Cover-1.html">
        <div class="mb-3">
          <label for="exampleFormControlInput4" class="form-label  text-light  ">Full Name</label>
          <input type="text" class="form-control border-focus-primary bg-transparent pad-3 rounded-1 pady-2 text-sm" required id="exampleFormControlInput4"
            placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label  text-light  ">Email address</label>
          <input type="email" class="form-control border-focus-primary bg-transparent pad-3 rounded-1 pady-2 text-sm" required id="exampleFormControlInput1"
            placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label  d-flex align-items-center justify-content-between text-light  ">Password


          </label>
          <input type="password" class="form-control border-focus-primary bg-transparent pad-3 rounded-1 pady-2 text-sm" minlength="6" maxlength="15" required id="exampleFormControlInput2"
            placeholder="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput6" class="form-label  d-flex align-items-center justify-content-between text-light  ">Confirm Password

          </label>
          <input type="password" class="form-control border-focus-primary bg-transparent pad-3 rounded-1 pady-2 text-sm" minlength="6" maxlength="15" required id="exampleFormControlInput6"
            placeholder="">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input px-2 rounded-0 me-2 d-inline-block  " required type="checkbox" value=""
            id="flexCheckDefault">
          <label class="form-check-label text-white text-sm  " for="flexCheckDefault">
            I accept the
            <a href="/Pages/TermsAndConditions.html" class="text-primary underline-hover">Terms and Conditions</a>
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100 p-2 text-light rounded-1 text-sm">Sign up</button>
      </form>
      </div>
    </div>
  </main>
  <!-- End Main Section -->
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

  </script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="/js/all.min.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="/Charts/js/echarts.min.js"></script>
  <script src="/Charts/js/echarts.js"></script>
  <link rel="stylesheet" href="/assets/libs/glight/glightbox-3.3.0/dist/css/glightbox.css">
  <script src="/assets/libs/glight/glightbox-3.3.0/dist/js/glightbox.min.js"></script>
  <script src="/js/gallery.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
